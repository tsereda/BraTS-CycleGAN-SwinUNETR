- name: volume-permissions
  image: busybox
  command: 
  - sh
  - -c
  - |
    mkdir -p /conda-envs
    chmod -R 777 /conda-envs
    echo "Permissions set for /conda-envs"
  volumeMounts:
  - name: conda-environments
    mountPath: /conda-envs
  securityContext:
    runAsUser: 0