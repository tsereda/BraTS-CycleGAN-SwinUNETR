apiVersion: v1
kind: Pod
metadata:
  name: brats-processing-pod
spec:
  securityContext:
    runAsUser: 1000
    runAsGroup: 100
    fsGroup: 100
  containers:
  - name: brats-processing
    image: gitlab-registry.nrp-nautilus.io/prp/jupyter-stack/prp
    env:
    - name: REPO_PATH
      value: /opt/repo/BraTS-CycleGAN-SwinUNETR
    command:
    - "bash"
    - "-c"
    args:
    - |
      # --- User and Environment Setup ---
      echo "Running as user: $(whoami), UID: $(id -u), GID: $(id -g)"
      # --- Git Repository Update ---
      echo "Updating Git repository..."
      cd ${REPO_PATH}
      git pull origin main || { echo "Failed to update git repository"; exit 1; }
      echo "Git repository updated."

      # Preprocessing
      # cp /data/brats-data-many/brats20-dataset-training-validation.zip .
      unzip brats20-dataset-training-validation.zip
      python3 data_processing.py

      echo "Pod is running. Connect with: kubectl exec -it <pod-name> -- bash"
      echo "Sleeping indefinitely. Use Ctrl+C to terminate."
      sleep infinity
    volumeMounts:
    - name: git-repo
      mountPath: /opt/repo
    - name: brats-data-volume
      mountPath: /data/brats-data
    - name: brats-data-many-volume
      mountPath: /data/brats-data-many
    - name: dshm
      mountPath: /dev/shm
    resources:
      limits:
        memory: 24Gi
        cpu: "12"
        nvidia.com/gpu: "1"
      requests:
        memory: 20Gi
        cpu: "10"
        nvidia.com/gpu: "1"
  initContainers:
  - name: init-git-repo
    image: alpine/git
    args:
    - clone
    - --single-branch
    - -b
    - main
    - https://github.com/tsereda/BraTS-CycleGAN-SwinUNETR
    - /opt/repo/BraTS-CycleGAN-SwinUNETR
    volumeMounts:
    - name: git-repo
      mountPath: /opt/repo
    - name: local-processing
      mountPath: /local-processing
    resources:
      limits:
        memory: 307Mi
        cpu: 240m
      requests:
        memory: 256Mi
        cpu: 200m
  volumes:
  - name: git-repo
    emptyDir: {}
  - name: local-processing
    emptyDir: {}
  - name: brats-data-volume
    persistentVolumeClaim:
      claimName: brats-data
  - name: brats-data-many-volume
    persistentVolumeClaim:
      claimName: brats-data-many
  - name: dshm
    emptyDir:
      medium: Memory
      sizeLimit: 8Gi
  restartPolicy: Never